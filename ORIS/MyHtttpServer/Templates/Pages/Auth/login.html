<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ВОЙТИ</title>
    <style>
        /* Общие стили для страницы */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header p {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        /* Стили для формы */
        .register-panel {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .register-panel p {
            font-size: 14px;
            margin-bottom: 5px;
            color: #333;
        }

        .register-panel input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            color: #333;
        }

        .register-panel input[type="email"]:focus,
        .register-panel input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
        }

        .register-panel label {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #333;
        }

        .register-panel input[type="checkbox"] {
            margin-right: 10px;
        }

        .register-panel button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        .register-panel button:hover {
            background-color: #0056b3;
        }

        /* Адаптивные стили для мобильных устройств */
        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 15px;
            }

            .header p {
                font-size: 18px;
            }

            .register-panel input,
            .register-panel button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <p>Выполнение входа в учетную запись</p>
    </div>
    <form action="login" class="register-panel" method="POST">
        <p><b>АДРЕС ЭЛЕКТРОННОЙ ПОЧТЫ</b></p>
        <input type="email" name="email">
        <p><b>ПАРОЛЬ</b></p>
        <input type="password" name="password">
        <label>
            <input type="checkbox">
            <p><b>Запомнить меня</b></p>
        </label>
        <button type="submit" id="sumbit"><b>Отправить</b></button>
    </form>
</div>
</body>
</html>
